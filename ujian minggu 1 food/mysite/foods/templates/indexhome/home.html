<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
        <center>
			<div class="mt-5">
				<h1>MENU UTAMA</h1>
                <h2>entebahlul</h2>
					<a type="button" class="btn btn-primary mr-3" href="foods/">daftar makanan</a>
					<a type="button" class="btn btn-primary mr-3" href="/drink/">daftar minuman</a>

			</div>
        </center>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">no</th>
                <th scope="col">nama</th>
                <th scope="col">jenis</th>
                <th scope="col">harga</th>
            
            </tr>
            </thead>
            <tbody>
                {%for i in data%}
              <tr>
                <th scope="row">{{foorloop.counter}}</th>
                <td>{{i.nama}}</td>
                <td>{{i.jenis}}</td>
                <td>{{i.harga}}</td>   
              </tr>
               {% endfor %}
            </tbody>
          </table>


	
</body>
</html>
